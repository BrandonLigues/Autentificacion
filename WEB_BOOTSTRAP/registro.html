<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #495057;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="text-center">
                    <img src="logo.png" alt="Logo" class="mb-4" style="width: 100px;">
                    <h1>Bienvenido</h1>

                    <form id="loginForm" class="fade-in">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                            <span id="emailError" class="error-message text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <span id="passwordError" class="error-message text-danger"></span>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Enviar</button>
                    </form>

                    <a href="#" data-toggle="modal" data-target="#staticBackdrop">¿No tienes una cuenta? Regístrate <i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ctrl + F"></i></a>

                    <!-- SECCION FORMULARIO -->
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="registroForm">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                            <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="apellidoPaterno">Apellido Paterno</label>
                                                    <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno">
                                                    <div class="invalid-feedback">Por favor, ingrese su apellido paterno.</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="apellidoMaterno">Apellido Materno</label>
                                                    <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
                                                    <div class="invalid-feedback">Por favor, ingrese su apellido materno.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="correo">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                                            <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="contraseña">Contraseña</label>
                                                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                                                    <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="confirmarContraseña">Confirmar Contraseña</label>
                                                    <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirmar Contraseña">
                                                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary">Registrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 social-icons">
                                <a href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" id="twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" id="instagram"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            
            <div class="col-md-6 p-0">
                <img src="fondo.png" class="img-fluid w-100 h-100" alt="Imagen">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email');
            var password = document.getElementById('password');

            var valid = true;

            if (!email.value || !email.value.includes('@')) {
                email.classList.add('is-invalid');
                valid = false;
            } else {
                email.classList.remove('is-invalid');
            }

            if (!password.value) {
                password.classList.add('is-invalid');
                valid = false;
            } else {
                password.classList.remove('is-invalid');
            }

            if (valid) {
                alert('Inicio de sesión exitoso!');
            }
        });

        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre');
            var apellidoPaterno = document.getElementById('apellidoPaterno');
            var apellidoMaterno = document.getElementById('apellidoMaterno');
            var correo = document.getElementById('correo');
            var contraseña = document.getElementById('contraseña');
            var confirmarContraseña = document.getElementById('confirmarContraseña');

            var valid = true;

            if (!nombre.value) {
                nombre.classList.add('is-invalid');
                valid = false;
            } else {
                nombre.classList.remove('is-invalid');
            }

            if (!apellidoPaterno.value) {
                apellidoPaterno.classList.add('is-invalid');
                valid = false;
            } else {
                apellidoPaterno.classList.remove('is-invalid');
            }

            if (!apellidoMaterno.value) {
                apellidoMaterno.classList.add('is-invalid');
                valid = false;
            } else {
                apellidoMaterno.classList.remove('is-invalid');
            }

            if (!correo.value || !correo.value.includes('@')) {
                correo.classList.add('is-invalid');
                valid = false;
            } else {
                correo.classList.remove('is-invalid');
            }

            if (!contraseña.value) {
                contraseña.classList.add('is-invalid');
                valid = false;
            } else {
                contraseña.classList.remove('is-invalid');
            }

            if (contraseña.value !== confirmarContraseña.value) {
                confirmarContraseña.classList.add('is-invalid');
                valid = false;
            } else {
                confirmarContraseña.classList.remove('is-invalid');
            }

            if (valid) {
                alert('Formulario enviado con éxito!');
                $('#staticBackdrop').modal('hide'); // Cerrar el modal
            }
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        var socialLinks = {
            facebook: 'https://www.facebook.com/tuPagina',
            twitter: 'https://www.twitter.com/tuPagina',
            instagram: 'https://www.instagram.com/tuPagina'
        };

        document.getElementById('facebook').href = socialLinks.facebook;
        document.getElementById('twitter').href = socialLinks.twitter;
        document.getElementById('instagram').href = socialLinks.instagram;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
